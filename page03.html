<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .forgot-password-container {
            width: 500px;
            padding: 40px;
            margin: auto;
            margin-top: 100px;
            padding-left: 0px;
            padding-right: 0px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            h2{
              text-align: left;
              margin-top: 0px;
              color: black;
            }
            p{
              text-align: justify;
              margin-left: 10px;
              margin-right: 10px;
            }
        }
        h2 {
            margin-bottom: 30px;
            margin-left: 15px;
            color: #1877f2; /* Facebook blue color */
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            margin-top: 20px;
        }
        .button-container .search {
            background-color: #1877f2; /* Facebook blue color */
            color: white;
            padding: 14px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container .cancel {
            background-color: #ccc; /* Facebook blue color */
            color: black;
            padding: 14px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

  <nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand" style=" color: #1877f2;"  ><strong style=" font-size: 2rem;" >facebook</strong> </a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Email or phone" aria-label="Search">
        <input class="form-control mr-sm-2" type="search" placeholder="password" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style=" background-color: #1877f2; color: white;"  ><strong>Log in</strong> </button>
    <a href="forgot-password.html" style=" margin-left: 10px;"  >Forgoten account?</a>
  </form>
</nav>

<div  >
  <div class="forgot-password-container"  style=" border-top: 20%;">
      <h2 style="margin-top:0px; ">Find Your Account</h2>
      <hr class="break-line" style="margin-top:0px; width: 100%;">
      <p>Please enter your email address or mobile number to search for your account.</p>
      <form action="search-account-endpoint" method="POST">
          <input type="text" name="email_or_mobile" placeholder="Email or Mobile Number" required>
          <br><br>
          <hr class="break-line"  style=" color: #ccc;" >
          <div class="button-container">
              <button type="button" onclick="window.location.href='login.html'" class="cancel"><strong>Cancel</strong></button>
              <button type="submit" class="search" ><strong>Search</strong></button>
          </div>
      </form>
  </div>
</div>

</body>
</html>
